<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background: url('https://media.istockphoto.com/id/1202721501/vi/vec-to/%C4%91%E1%BB%99ng-v%E1%BA%ADt-kawaii-v%C3%A1-vector-m%E1%BA%B7t-nh%C3%A3n-d%C3%A1n-anime-v%E1%BB%9Bi-ngh%E1%BB%87-thu%E1%BA%ADt-doodle.jpg?s=170667a&w=0&k=20&c=_bWMvPGHyYCfI-Tg1YeAVFXIV631LkeJdslXiUmZHqY=');
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        img {
            max-width: 50%;
            max-height: 100%;
            border: 0px solid #333;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .login-box {
            background: pink;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            margin-bottom: 50px;
            margin-right: 50px;
            margin-left: 50px;
            width: 450px;
        }

        .heart-button {
            background-color: red;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'bolder';
            transition: background-color 0.3s, transform 0.1s, opacity 0.5s;
            opacity: 1;
        }

        .heart-button:hover {
            background-color: darkred;
        }

        .heart-button:active {
            opacity: 0.8;
        }

        .login-box label {
            display: block;
            margin-bottom: 8px;
        }

        .login-box input {
            width: 80%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>LOGIN</h2>
        <form id="userForm" action="" method="post">
        
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        <script>function buttonClicked(buttonText) {
                // Get the sender's username from the form
                const senderUsername = document.getElementById('username').value;
    
                // Set the sender's username in the hidden input field
                document.getElementById('sender').value = senderUsername;
    
                // Log the button click and sender's username to the console
                console.log(buttonText + " clicked by " + senderUsername);
    
                // Submit the form to the server
                document.getElementById('userForm').submit();
            }
        </script>
            <img src="https://64.media.tumblr.com/3eeab2bc42edc568f6737bfade10ea43/tumblr_p5yyu5GEjq1rpu8e5o1_1280.png">
            <button type="submit" class="heart-button">SUBMIT‚ù§</button>
        </form>
    </div>
</body>
</html>
